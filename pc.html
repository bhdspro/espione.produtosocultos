    <script>
        const words = ["Hotmart", "Kirvano", "Eduzz", "Braip", "Logzz", "Digistore24"];
        let wordIndex = 0;
        let charIndex = 0;
        let currentWord = "";
        let isDeleting = false;
        const typingElement = document.getElementById("typing-text");
        const dvdLogo = document.getElementById("dvd-logo");

        function type() {
            currentWord = words[wordIndex];
            if (isDeleting) {
                typingElement.innerText = currentWord.substring(0, charIndex--);
                if (charIndex < 0) {
                    isDeleting = false;
                    wordIndex = (wordIndex + 1) % words.length;
                }
            } else {
                typingElement.innerText = currentWord.substring(0, charIndex++);
                if (charIndex > currentWord.length) {
                    isDeleting = true;
                }
            }
            setTimeout(type, isDeleting ? 150 : 300);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, 500);
            animateDVDLogo();

            document.getElementById('hotmart-link').addEventListener('focus', () => {
                document.getElementById('error-message').style.display = 'none';
            });
        });

        function checkLink() {
            const input = document.getElementById('hotmart-link').value;
            const errorMessage = document.getElementById('error-message');
            
            const patterns = [
                { regex: /^https:\/\/pay\.hotmart\.com\/(\w+)/, name: 'Hotmart' },
                { regex: /^https:\/\/pay\.kirvano\.com\/(\w{8}-\w{4}-\w{4}-\w{4}-\w{12})/, name: 'Kirvano' },
                { regex: /^https:\/\/chk\.eduzz\.com\/(\w{8})/, name: 'Eduzz' },
                { regex: /^https:\/\/sun\.eduzz\.com\/(\w{8})/, name: 'Eduzz' },
                { regex: /^https:\/\/ev\.braip\.com\/checkout\/(\w+\/\w+)/, name: 'Braip' },
                { regex: /^https:\/\/entrega\.logzz\.com\.br\/pay\/([\w-]+\/[\w-]+)/, name: 'Logzz' },
                { regex: /^https:\/\/www\.checkout-ds24\.com\/product\/(\d+)/, name: 'Digistore24' }
            ];

            let matched = false;
            for (const pattern of patterns) {
                const match = input.match(pattern.regex);
                if (match) {
                    const productCode = match[1];
                    const whatsappNumber = '5543991228540';
                    const whatsappMessage = `Consulte o Produto Oculto da ${pattern.name}: ${productCode}`;
                    const whatsappUrl = `https://web.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(whatsappMessage)}`;
                    
                    window.open(whatsappUrl, '_blank');
                    matched = true;
                    break;
                }
            }

            if (!matched) {
                errorMessage.style.display = 'block';
            }
        }

        function animateDVDLogo() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;
            let x = 0;
            let y = 0;
            let dx = 1;
            let dy = 1;

            function moveLogo() {
                x += dx;
                y += dy;
                dvdLogo.style.left = x + "px";
                dvdLogo.style.top = y + "px";

                if (x + logoWidth >= screenWidth || x <= 0) {
                    dx = -dx;
                }
                if (y + logoHeight >= screenHeight || y <= 0) {
                    dy = -dy;
                }

                requestAnimationFrame(moveLogo);
            }

            moveLogo();
        }
    </script>
